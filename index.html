<head>
  <title>Google Homepage</title>
  <link href="index.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <nav>
      <ul id="nav_bar">
        <li class="nav-links" id="gmail"><a href="#">Gmail</a></li>
        <li class="nav-links"><a href="#">Images</a></li>
        <li id="sign_in"><a href="#">Sign In</a></li>
      </ul>  
    </nav>  
  </header>  
  
  <!-- GOOGLE IMG -->  
  <div class="google">
    <a href="#" id="google_logo"><img src="img/logo.png" alt=" photo google-logo_zpspkcztsjo.png"/></a>
  </div>
  
  <!-- FORM SEARCH -->  
  <div class="form">  
    <form>
      <i class="fa fa-search search-ico"></i>
      <label for="form-search"></label>
      <input type="text" id="form-search" placeholder="Google'da arama yapın veya bir URL yazın">
      <i class="fa fa-microphone microphone-ico"></i>
    </form>
  </div>  
  
  <!-- BUTTONS -->
  <div class= "buttons">  
    <input type="submit" value="Google'da Ara" id="google_search">
    <input type="submit" value="Kendimi Şanslı Hissediyorum" id="im_feeling_lucky">
  </div>
    
  <!-- FOOTER -->
  <footer>
      <ul class="footer-left">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">About</a></li> 
      </ul>
      <ul class="footer-right">    
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>       
  </footer>      
</body>
